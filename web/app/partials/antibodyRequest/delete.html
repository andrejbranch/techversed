<div class="modal-header">
    <h3>Delete Antibody Request {{antibodyRequest.id}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p class="text-error">Are you sure you want to delete this antibody request?</p>
            <p class="text-error"><strong> The culture will not be deleted, you must delete it from the culture app.</strong></p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
