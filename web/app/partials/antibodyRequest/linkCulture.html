<div class="modal-header">
    <h3 >Link Culture to AB {{antibodyRequest.id}} - {{antibodyRequest.Sample.description}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <form id="sample-modal-form" class="form-horizontal">
        <div class="space-medium">

            <ut-control-group>
                <div ng-repeat="globalError in antibodyRequest.globalErrors" class="ut-global-error">
                    {{globalError}}
                </div>
            </ut-control-group>

            <ut-control-group label="Culture" required>
                <ut-typeahead
                    model="antibodyRequest.Culture"
                    key="antibodyRequest.cultureId"
                    resource="culture"
                    placeholder="placeholder"
                    error="antibodyRequest.errors.cultureId"
                >
                </ut-typeahead>
            </ut-control-group>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="save()" style="margin-right:5px;">
        <a>Save</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
