<div class="modal-header">
    <h3>Delete Box {{box.id}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p>Are you sure you want to delete this box?</p>

            <ut-control-group label="Name" class="created">
                <div> {{box.name}} </div>
            </ut-control-group>

            <ut-control-group label="Inventory Description" class="created">
                <div> {{box.description}} </div>
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
