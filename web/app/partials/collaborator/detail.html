<div id="ut-detail-container">
    <div class="header">
        <div class="operations">
            <ut-dropdown
                icon="operations-icon-share"
                title="Share"
                template="/app/partials/grid/share.html"
            >
            </ut-dropdown>
        </div>
        <img class="header-icon big" src="/images/utilities/gocore/collaborator-icon.png" />
        <ul class="ut-breadcrumbs">
            <li ui-sref="croweLab">Crowelab</li>
            <li ui-sref="collaboratorGrid.search">Collaborators</li>
            <li class="end">{{collaborator.id}}</li>
            <li class="title">{{collaborator.groupName}}</li>
        </ul>
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="btn" ng-click="edit()">
                <i class="icon-pencil" />
                Edit
            </button>
            <button class="btn" ng-click="comment()"><i class="icon-comment" /> Comment</button>
        </div>
        <div class="main-column">
            <ut-edit-module title="Details">
                <div class="detail-column">
                    <table class="detail">
                        <tr>
                            <td>Name:</td>
                            <td>{{collaborator.groupName}}</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>{{collaborator.description}}</td>
                        </tr>
                    </table>
                </div>
                <div class="detail-column">
                    <table class="detail">
                        <tr>
                            <td>Location:</td>
                            <td>{{collaborator.location}}</td>
                        </tr>
                    </table>
                </div>
            </ut-edit-module>
            <ut-edit-module title="Attachments">
                <ut-attachment-module
                    o="Collaborator"
                    oid="collaborator.id"
                >
                </ut-attachment-module>
            </ut-edit-module>

            <ut-edit-module title="Activity">
                <ut-activity-module
                    o="Collaborator"
                    oid="collaborator.id"
                    comment="comment"
                >
                </ut-activity-module>
            </ut-edit-module>
        </div>

        <div class="side-column">
            <ut-edit-module title="People">
                <table class="detail">
                    <tr class="ut-align-top">
                        <td>Contacts:</td>
                        <td>
                            <ul>
                                <li ng-repeat="contact in collaborator.contacts">
                                    <a ng-if="!$last" class="flat-link" ng-href="/#/contact/{{contact.id}}">
                                        {{contact.name + ", " + "&nbsp;"}}
                                    </a>
                                    <a ng-if="$last" class="flat-link" ng-href="/#/contact/{{contact.id}}">
                                        {{contact.name}}
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </ut-edit-module>
        </div>
    </div>
</div>
