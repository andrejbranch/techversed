<div class="modal-header">
    <h3>Delete Comment</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p>Are you sure you want to delete this comment?</p>
            <ut-control-group label="Author:" class="author">
                <img class="ut-comment-img" ng-src="/profile/avatar/{{comment.userId}}"/>
                {{ comment.User.fullName }}
            </ut-control-group>

            <ut-control-group label="Created at:" class="created">
                <div> {{comment.created_at | utDate | date:'MM/dd/yy @ h:mma'}} </div>
            </ut-control-group>

            <ut-control-group label="Notes:" class="notes">
                {{comment.comment}}
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
