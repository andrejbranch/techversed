<div id="ut-grid-actions" ng-controller="DnaPurificationGridActionsController">
   <ul class="filters-users-list">
        <li ng-if="!inCart()" ng-click="addToCart()"><i class="icon-plus" />Add to Cart</li>
        <li ng-if="inCart()" ng-click="removeFromCart()"><i class="icon-minus" />Remove from Cart</li>
        <li class="divider"></li>
        <li ui-sref="dnaPurification({dnaPurificationId:data.id})"><i class="icon-file" />View</li>
        <li class="divider"></li>
        <li ng-click="openEdit()"><i class="icon-pencil" />Edit</li>
        <li ng-click="openDelete()"><i class="icon-trash" />Delete</li>
    </ul>
</div>
