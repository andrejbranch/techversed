<input
    type="text"
    ng-model="model"
    typeahead="item as item[placeholder] for item in getItems($viewValue)"
    typeahead-template-url="{{templateUrl}}"
    class="ut-input"
    ut-typeahead-initializable
    typeahead-on-select="callback($item)"
    placeholder="{{hint}}"
/>
<ut-typeahead-init></ut-typeahead-init>
<div ng-if="error" class="ut-global-error">{{error}}</div>
