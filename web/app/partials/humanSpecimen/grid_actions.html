<div id="ut-grid-actions" ng-controller="HumanSpecimenGridActionsController">
   <ul class="filters-users-list">
        <li ui-sref="humanSpecimen({humanSpecimenId:data.id})"><i class="icon-file" />View</li>
        <li ng-click="updateStatus()"><i class="icon-time" />Update Status</li>
        <li class="divider"></li>
        <li ng-click="openEdit()"><i class="icon-pencil" />Edit</li>
        <li ng-click="openDelete()"><i class="icon-trash" />Delete</li>
    </ul>
</div>
