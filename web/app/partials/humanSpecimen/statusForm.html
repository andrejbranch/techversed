<div class="modal-header">
    <h3>Update Human Specimen Sample {{humanSpecimenId}} Status</h3>
</div>
<div class="modal-body" ut-modal-body>
    <form id="human-specimen-status-form-container" class="form-horizontal">
        <div class="space-medium">

            <ut-control-group>
                <div ng-repeat="globalError in humanSpecimenStatus.globalErrors" class="ut-global-error">
                    {{globalError}}
                </div>
            </ut-control-group>

            <ut-control-group label="Status">
                <ut-typeahead
                    model="humanSpecimenStatus.HumanSpecimenStatusDetail"
                    key="humanSpecimenStatus.statusId"
                    resource="human-specimen-status-detail"
                    placeholder="status"
                    error="humanSpecimenStatus.errors.statusId"
                >
                </ut-typeahead>
            </ut-control-group>

            <ut-control-group label="Date">
                <input
                    type="text"
                    datepicker-popup="M/dd/yyyy"
                    ng-model="humanSpecimenStatus.date"
                    class="ut-input"
                />
                <div ng-if="humanSpecimenStatus.errors.date" class="ut-global-error">{{humanSpecimenStatus.errors.date}}</div>
            </ut-control-group>

            <div class="ut-form-divider"></div>

            <ut-control-group label="Notes">
                <textarea ng-model="humanSpecimenStatus.notes"></textarea>
            </ut-control-group>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="save()" style="margin-right:5px;">
        <a>Save</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
