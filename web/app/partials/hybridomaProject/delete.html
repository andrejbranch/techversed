<div class="modal-header">
    <h3>Delete Hybridoma Project {{project.id}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p class="text-error">Are you sure you want to delete this project? This will delete all <strong>reagents</strong>, <strong>meetings</strong>, and <strong>experiements</strong> as well.</p>

            <ut-control-group label="Project Name" class="created">
                <input type="hidden" />
                {{ project.name}}
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
