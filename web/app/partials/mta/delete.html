<div class="modal-header">
    <h3>Delete MTA {{mta.id}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p>Are you sure you want to delete this mta?</p>

            <ut-control-group label="Short Description" class="created">
                <input type="hidden" />
                {{ mta.shortDescription}}
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
