<div id="ut-detail-container" class="ut-classification-detail-container">
    <div class="header">
        <div class="operations">
            <ut-dropdown
                icon="operations-icon-share"
                title="Share"
                template="/app/partials/grid/share.html"
            >
            </ut-dropdown>
        </div>
        <img class="header-icon big" src="/images/utilities/inventory/research-icon.png" />
        <ul class="ut-breadcrumbs">
            <li ui-sref="adminCore">Admin Core</li>
            <li ui-sref="researchGrid.search">Research</li>
            <li class="end">{{research.id}}</li>
            <li class="title">{{research.title}}</li>
        </ul>
    </div>
    <div class="content">
        <div class="toolbar">
            <button class="btn" ng-click="edit()" ng-if="canEdit()">
                <i class="icon-pencil" />
                Edit
            </button>
            <button class="btn" ng-click="comment()"><i class="icon-comment" /> Comment</button>
            <div class="right">
                <img src="/images/utilities/inventory/trash_icon.png" ng-click="openDelete()"></img>
            </div>
        </div>
        <div class="main-column">
            <ut-edit-module title="Details">
                <div class="detail-column">
                    <table class="detail">
                        <tr>
                            <td>Lab Core:</td>
                            <td>{{research.LabCore.name}}</td>
                        </tr>
                    </table>
                </div>
                <div class="detail-column">
                    <table class="detail">
                        <tr>
                            <td>Category:</td>
                            <td>{{research.category}}</td>
                        </tr>
                    </table>
                </div>
            </ut-edit-module>

            <ut-edit-module title="Content">
                <div ng-bind-html="research.content"></div>
            </ut-edit-module>

            <ut-edit-module title="Images">
                <ut-attachment-module
                    o="VvcResearch"
                    oid="research.id"
                >
                </ut-attachment-module>
            </ut-edit-module>

            <ut-edit-module title="Activity">
                <ut-activity-module
                    o="VvcResearch"
                    oid="research.id"
                    comment="comment"
                >
                </ut-activity-module>
            </ut-edit-module>
        </div>
    </div>
</div>
