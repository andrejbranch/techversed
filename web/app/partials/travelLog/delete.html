<div class="modal-header">
    <h3>Delete Travel Log {{travelLog.event}}</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p class="text-error">Are you sure you want to delete this VVC Travel Log?</p>
            <p class="text-error">Approved travel requests can't be deleted.</p>
            <ut-control-group label="Content" class="created">
                <input type="hidden" />
                {{ travelLog.Traveler.fullName}}
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
